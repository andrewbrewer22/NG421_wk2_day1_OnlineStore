    <div class="col-sm-4 col-lg-4 col-md-4">
        <div class="thumbnail">
            <img [src]="product.imgUrl" alt=""/>
            <div class="caption">
                <h4><a href="#">{{product.name}}</a></h4>
                <h4>{{product.price}}</h4>
                <p>{{product.description}}</p>
            </div>
            <div class="ratings">
                <p class="pull-right">{{product.reviews}}</p>
                <p>
                    <app-rating [rating]="product.rating"></app-rating>
                </p>
            </div>
            <button class="btn btn-sm"(click)="addToCart()">Add To Cart</button>
        </div>
    </div>
    <!--</ProductDetail>-->
